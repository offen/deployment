version: '2.3'

services:
  backup:
    image: futurice/docker-volume-backup:2.3.0
    restart: always
    environment:
      BACKUP_CRON_EXPRESSION: '0 2 * * *'
      BACKUP_FILENAME: offen-db-%Y-%m-%dT%H-%M-%S.tar.gz
    env_file: ./backup.env
    logging:
      driver: syslog
      options:
        tag: offen
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - db:/backup/offen-db:ro

volumes:
  db:
