version: '2.3'

services:
  backup:
    build:
      context: ./backup
    restart: always
    env_file: ./backup.env
    logging:
      driver: syslog
      options:
        tag: offen
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - db:/backup/offen-db:ro

volumes:
  db:
