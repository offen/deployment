version: '2.3'

services:
  offen:
    image: offen/offen@sha256:42f7dbf8a7735e2be61d80838d6bdf39bba6ba3028ec4c1b6f7272f2fa87046f
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
