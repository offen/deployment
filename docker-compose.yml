version: '2.3'

services:
  offen:
    image: offen/offen@sha256:9dc1830e8a71ee4aae841a65a3effde5f822c19dea063e4072aaff62a18ec000
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
