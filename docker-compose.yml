version: '2.3'

services:
  offen:
    image: offen/offen@sha256:e70d0402bdece40c6e6290cf94399ad810a8fece59b3f610674a890fefbd20c4
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
