version: '2.3'

services:
  offen:
    image: offen/offen@sha256:da629eebac50ef616458661d2ef0c4c93bd16df71f0dbbf4a3f50e4ca00e356c
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
