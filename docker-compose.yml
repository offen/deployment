version: '2.3'

services:
  offen:
    image: offen/offen@sha256:f239a950cd50c7f3302c467745bd5e5ad8506566c6fb9285b29d3ff543b6ce27
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
