version: '2.3'

services:
  offen:
    image: offen/offen@sha256:abce74c6bea737452906e8ff7289cf3b33a208343b8acc1ff710c8ee231c9c1e
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
