version: '2.3'

services:
  offen:
    image: offen/offen@sha256:01ef9dccd0de940e711806d4881b192338233041d0cd0474bd5f39cf122a54ed
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
