version: '2.3'

services:
  offen:
    image: offen/offen@sha256:439008ff2bfdaf584bf8bfa0ed0275a5e2e626d199f1524fed30de59a1a2bc89
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
