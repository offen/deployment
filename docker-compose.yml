version: '2.3'

services:
  offen:
    image: offen/offen@sha256:04cced56d501b48a8aacf9d996a52da172aa33001b0b399a2e7731dd6793bd14
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - offen.stop-during-backup=true

volumes:
  db:
  certs:
