version: '2.3'

services:
  offen:
    image: offen/offen@sha256:ef26f62b422750c4d2e699f9d05a6d083164ef6ea8997241fd6a96618ea9e71d
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
