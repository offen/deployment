version: '2.3'

services:
  offen:
    image: offen/offen@sha256:1fb716e9ce8aca45a554c1d25ecb147c7b415c2ff4c83f6c15775f1430ead754
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
