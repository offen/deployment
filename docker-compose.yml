version: '2.3'

services:
  offen:
    image: offen/offen@sha256:faaf34bc09d72daaa811b2ba23bf164640d5a3f4c486d13a6461e55aec9665ad
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
