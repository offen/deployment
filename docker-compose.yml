version: '2.3'

services:
  offen:
    image: offen/offen@sha256:aeb878db157985282cf132271fdddc8ec328e47cc226693d6cddaf33dbeccdc8
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
