version: '2.3'

services:
  offen:
    image: offen/offen@sha256:d768b43ce18cefae726da18b6efa1f0cbbbd3c16ffcf2d0fd10c2a0ab7b4d44a
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
