version: '2.3'

services:
  offen:
    image: offen/offen@sha256:c55b7ad1f3f71cd951eb165bfe13f5b9dfc34b3468fa5ade9f3deac507fd335a
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
