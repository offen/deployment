version: '2.3'

services:
  offen:
    image: offen/offen@sha256:d7e20f516d444bb256e9365db7148510c73e4d847268e06abc0a33868abd13cb
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
