version: '2.3'

services:
  offen:
    image: offen/offen@sha256:d6b91e709fee77c82db8612b79d658ce34e51f4be9d7007200538e8e11c4a1ae
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
