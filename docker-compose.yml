version: '2.3'

services:
  offen:
    image: offen/offen@sha256:fb767039f7086ef5bf0495d3b0419f341f8c0542f08f1343ef18a6ab04fbd393
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
