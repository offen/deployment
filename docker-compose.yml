version: '2.3'

services:
  offen:
    image: offen/offen@sha256:c8cf58ae6b322bdccad8183cc56332b46ba8ef2226cf5f4c40e2b05cab594b42
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
