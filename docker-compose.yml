version: '2.3'

services:
  offen:
    image: offen/offen@sha256:f9608078ecb7e7fa88500fd5c9c0f152b094bfab3eb67f841dc5676cdea93f2b
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
