version: '2.3'

services:
  offen:
    image: offen/offen@sha256:31a3ea379be94569fd20e6abb8cb4a93e0dd56fc68421382e24f083ed6cbd4fa
    restart: on-failure
    ports:
      - 80:80
      - 443:443
    environment:
      OFFEN_SERVER_AUTOTLS: 'offen.offen.dev,offen.frederikring.com,analytics.offen.dev'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
      - ./offen.env:/etc/offen/offen.env
    logging:
      driver: awslogs
      options:
        awslogs-region: eu-central-1
        awslogs-group: production

volumes:
  db:
  certs:
