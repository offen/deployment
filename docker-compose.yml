version: '2.3'

services:
  offen:
    image: offen/offen@sha256:cee7f4e94ca980c4ff29e1ded3df998a522291e5aa77dd151d1109b0dba77c3f
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
