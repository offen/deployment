version: '2.3'

services:
  offen:
    image: offen/offen@sha256:bce2c4d96f4ad654280f8e59e94106f7aa0b9b83e37c66f4db9852f7339739ea
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
