version: '2.3'

services:
  offen:
    image: offen/offen@sha256:59c0c24ddacb37fd6278c1f3dc6fe122b23989c01b2da545eb2ec7b05a8e4e17
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
