version: '2.3'

services:
  offen:
    image: offen/offen@sha256:72c8ceb5a3fbdf56a52de0109cd7a2bf43720496e8a61ec0033e3b4f4612be46
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
