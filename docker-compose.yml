version: '2.3'

services:
  offen:
    image: offen/offen@sha256:d56a17c93a2da9c28deeeb2cede0f10fd3d21ba39b73827d3e9a11e5ebb95a53
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
