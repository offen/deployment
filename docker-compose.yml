version: '2.3'

services:
  offen:
    image: offen/offen@sha256:87d0b70f2049bd954c2063e5449fef5b9c3c9c9b78f81020710c3a4bec460a7b
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
