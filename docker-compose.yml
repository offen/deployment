version: '2.3'

services:
  offen:
    image: offen/offen@sha256:7b55b97a4c1c9dad2556f68f5554d403fd49457d121ca89d886c52b78bdaf9d0
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
