version: '2.3'

services:
  offen:
    image: offen/offen@sha256:e6a88c2707c03a4845bc30758018d2bfd6229b42cc78c9b792fb43bf670bdeb3
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
