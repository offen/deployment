version: '2.3'

services:
  offen:
    image: offen/offen@sha256:4eafecb2108cd53921b8e5ad770bc2ee1b7b47d615592e5cc9350f612d1c40c9
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
