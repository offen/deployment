version: '2.3'

services:
  offen:
    image: offen/offen@sha256:56d5d11d4b903d6e664700f0f7f3378d9f17e0862abf5876c45ce8a76d5d06d2
    restart: on-failure
    ports:
      - 80:80
      - 443:443
    environment:
      OFFEN_SERVER_AUTOTLS: 'offen.offen.dev,offen.frederikring.com,analytics.offen.dev'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
      - ./offen.env:/etc/offen/offen.env
    logging:
      driver: awslogs
      options:
        awslogs-region: eu-central-1
        awslogs-group: production

volumes:
  db:
  certs:
