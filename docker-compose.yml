version: '2.3'

services:
  offen:
    image: offen/offen@sha256:109b0d1bf8ca43a7c8f95416165519377e53b5b9d4f6e7f873259a5ea522075e
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
