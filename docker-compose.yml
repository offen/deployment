version: '2.3'

services:
  offen:
    image: offen/offen@sha256:91ba3b23137b41e41d49e8c96c80607b37b16dfbfb58a60e02c04086fd2ac672
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
