version: '2.3'

services:
  offen:
    image: offen/offen@sha256:6e2d96ef4725e672e9452b3892a16965a3e5518d7722eb482fb09ed46cc57bb8
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
