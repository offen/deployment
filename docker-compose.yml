version: '2.3'

services:
  offen:
    image: offen/offen@sha256:b8391c30456c1a61491bf9fe315b07ab950d2fb8e8f9742c6d4f273df14f8358
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
