version: '2.3'

services:
  offen:
    image: offen/offen@sha256:1936de0ec0bd33888d6062eb7307ecf07014979bac36d09c9fdfcfba2f29674a
    restart: always
    ports:
      - 80:80
      - 443:443
    env_file: ./offen.env
    environment:
      OFFEN_ARGONNUMCPUOVERRIDE: '1'
    volumes:
      - certs:/var/www/.cache
      - db:/var/opt/offen
    logging:
      driver: syslog
      options:
        tag: offen
    labels:
      - docker-volume-backup.stop-during-backup=true

volumes:
  db:
  certs:
